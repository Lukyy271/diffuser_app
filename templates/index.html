<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentence Echo</title>
</head>
<body>
    <h1>Enter a Sentence</h1>
    <form method="POST">
        <input type="text" name="sentence" placeholder="Write something..." required>
        <button type="submit">Submit</button>
    </form>

    {% if sentence %}
        <h2>You entered:</h2>
        <p>{{ sentence }}</p>
    {% endif %}
</body>
</html>
